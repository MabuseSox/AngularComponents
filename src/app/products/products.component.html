<!-- <div *ngFor="let item of [1,3,5]"> ngFor is a structural directive
  <p>Number is: {{item}}</p>
</div> -->

<div *ngFor="let p of products; let i = index ">
  <!-- {{i}} -->
   <div class="product-container" [ngStyle]="{backgroundColor: p.available === 'Available' ? '#D5F5E3' : '#FADBD8'}" > <!-- ngStyle was used to change the backgroundColor to green if available and to red if not available -->
     <div class="image-container"><img [src]="p.image" alt="" style="max-height: 50px; max-width: 50px"></div>
     <div>
       <div class="name-container"><h6>{{ p.name }}</h6></div>
       <div class="detailContainer">
         <div class="details" [ngStyle]="{color: p.available === 'Available' ? 'Green' : 'Red'}">{{ p.available }}</div> <!--ngStyle was used to change the color of available to green and not available to red-->
         <div class="details"><b>Price:</b> R{{ p.price }}</div>
         <div class="details"><b>Color:</b> {{ p.color }}</div>
       </div>
     </div>
     <div class="options">
       <button class="btn btn-success">Show Details</button>
       <button class="btn btn-warning" *ngIf="p.available === 'Available'; else notifyme">Buy Now</button> <!-- using ngIf to remove buy now from the webpage if it's not available.-->
      <ng-template #notifyme>
        <button class="btn btn-danger">Notify Me</button> <!-- ngIf is used to add a button when false using ng-template -->
      </ng-template>
      </div>
   </div>
</div>
